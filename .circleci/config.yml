version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.8

executors:
  node:
    docker:
      - image: cimg/node:20.17
  node-browsers:
    docker:
      - image: cimg/node:20.17-browsers

jobs:
  execute-npm:
    parameters:
      executor:
        type: executor
        default: node
      npm-run-command:
        type: string
      setup:
        type: steps
        default: []
    environment:
      - ENABLE_PISA: true
    executor: << parameters.executor >>
    steps:
      - checkout
      - steps: << parameters.setup >>
      - run: npm ci
      - run: npm run << parameters.npm-run-command >>

workflows:
  main:
    jobs:
      - execute-npm:
          name: npm run build
          npm-run-command: build
          setup:
            - run: node --version
      - execute-npm:
          name: npm run types
          npm-run-command: types
      - execute-npm:
          name: npm run lint
          npm-run-command: lint
      - execute-npm:
          executor: node-browsers
          name: npm run lighthouse
          npm-run-command: lighthouse
          setup:
            - browser-tools/install-chrome
      - execute-npm:
          name: npm run prettier
          npm-run-command: prettier
